<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - AI Tool Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto text-center p-8">
        <div class="mb-8">
            <div class="text-6xl mb-4">✅</div>
            <h1 class="text-3xl font-bold gradient-text mb-4">Thank You!</h1>
            <p class="text-gray-600 text-lg">
                Your message has been received successfully. We'll get back to you within 24 hours.
            </p>
        </div>

        <div class="bg-white rounded-lg p-6 shadow-lg mb-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-3">What's Next?</h2>
            <ul class="text-gray-600 space-y-2 text-left">
                <li class="flex items-center">
                    <span class="text-purple-500 mr-2">•</span>
                    We'll review your message within 24 hours
                </li>
                <li class="flex items-center">
                    <span class="text-purple-500 mr-2">•</span>
                    You'll receive a response from AI Tool Finder
                </li>
                <li class="flex items-center">
                    <span class="text-purple-500 mr-2">•</span>
                    Check your spam folder just in case
                </li>
            </ul>
        </div>

        <a href="/"
            class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:from-purple-700 hover:to-blue-700 transition-all duration-300 inline-block">
            Return to AI Tool Finder
        </a>
    </div>
</body>

</html>
